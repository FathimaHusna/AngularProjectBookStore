<div class="home">
  <h1>Welcome to the Book Store!</h1>
  <p>Your favorite books are just a click away.</p>

  <!-- Add Book Form -->
  <div class="add-book-form" *ngIf="isAddingBook">
    <h2>Add a New Book</h2>
    <form (ngSubmit)="addBook()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newBook.title" name="title" required />
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="newBook.author" name="author" required />
      </div>
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" [(ngModel)]="newBook.isbn" name="isbn" required />
      </div>
      <div class="form-group">
        <label for="publicationDate">Publication Date:</label>
        <input
          type="date"
          id="publicationDate"
          [(ngModel)]="newBook.publicationDate"
          name="publicationDate"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Add Book</button>
      <button type="button" class="cancel-btn" (click)="isAddingBook = false">Cancel</button>
    </form>
  </div>

  <!-- Book List -->
  <div *ngIf="books.length > 0; else noBooks" class="book-list">
    <div *ngFor="let book of books" class="book-item">
      <div class="book-card">
        <div class="book-info">
          <h2>{{ book.title }}</h2>
          <p class="author">by {{ book.author }}</p>
          <p class="isbn">ISBN: {{ book.isbn }}</p>
          <p class="publication-date">Published: {{ book.publicationDate | date: 'yyyy-MM-dd' }}</p>
        </div>
        <div class="book-actions">
          <button class="edit-btn" (click)="editBook(book)">Edit</button>
          <button class="delete-btn" (click)="deleteBook(book.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <button class="add-to-book-btn" (click)="isAddingBook = true">Add New Book</button>

  <!-- No Books Template -->
  <ng-template #noBooks>
    <h3>No Books to display</h3>
  </ng-template>
</div>
